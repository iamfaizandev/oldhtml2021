<!DOCTYPE html>
<html>
    <head>
        <title> Class and Id </title>
        <style type="text/css"> 
        
        .heading-color{
                color: rgb(13, 0, 131);
                font-size: 20px;
              } 

         #heading-style  {
             font-size: 30px;
             color: green;
         }

        </style> 
        
    </head>

    <body>
        
        <h1 class="heading-color"> hello! how are you! </h1>
        <br>

        <p class="heading-color"> i am fine thank you </p>
        <br>

        <h3 id="heading-style"> this is an h3 tag </h3>
         <br>

         <h5 id="heading-style"> this is an h5 tag </h5>


    </body>
</html>
