<!DOCTYPE html>
<html>
    <head>
        <title>
            Keyboard event Attributtes
        </title>
           <script type="text/javascript">
               function keydown(){
                   document.body.style.background ="yellow";
               }

               function keypress(){
                   document.body.style.background ="lightgreen";
               }

               function keyup(){
                   document.body.style.background ="darkgrey";
               }
           </script>

    </head>

    <body>
        <form action="" method="">

            <label> First Name </label> <input type="text" name="firstname" onkeydown="keydown()"> <br> <br>
            <label> Last Name </label> <input type="text" name="lastname" onkeypress="keypress()"> <br> <br>
            <label> email </label> <input type="email" name="email" onkeyup="keyup()"> <br> <br>
        </form>

    </body>
</html>
