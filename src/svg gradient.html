<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SVG Gradient</title>
</head>
<body>
     <h1> This Horizontal Gradient</h1>
    <svg height="150" width="400">
     <defs>
         <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
             <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity: 1;"/>
             <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity: 1;"/>
         </linearGradient>
     </defs>
     <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)"/> 
     <text fill="#fff" font-size="20" x="150" y="85"> SUN

     </text>
     
    </svg>
  
    <h1> This Vertical Gradient</h1>
    <svg height="150" width="400">
        <defs>
            <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity: 1;"/>
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity: 1;"/>
            </linearGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad2)"/> 
       </svg>

       <h1> This Angular Gradient</h1>
    <svg height="150" width="400">
        <defs>
            <linearGradient id="grad3" x1="0%" y1="30%" x2="40%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity: 1;"/>
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity: 1;"/>
            </linearGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad3)"/> 
        </svg>

        <hr>
        <h1> This Radial Gradient</h1>
    <svg height="150" width="500">
        <defs>
            <radialgradient id="grad4" cx="50%"  cy="50%" r="50%" fx="50%" fy="50%" >
                <stop offset="0%" style="stop-color:rgb(0, 0, 0);stop-opacity: 1;"/>
                <stop offset="200%" style="stop-color:rgb(255,0,0);stop-opacity: 1;"/> 
              </radialgradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad4)"/> 
        </svg>

        <svg height="150" width="500">
            <defs>
                <radialgradient id="grad5" cx="0%"  cy="0%" r="60%" fx="50%" fy="50%" >
                    <stop offset="0%" style="stop-color:rgb(0, 0, 0);stop-opacity: 1;"/>
                    <stop offset="200%" style="stop-color:rgb(255,0,0);stop-opacity: 1;"/> 
                  </radialgradient>
            </defs>
            <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad5)"/> 
            </svg>




</body>
</html>
