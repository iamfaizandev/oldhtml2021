<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exampla of line,poyline,poylgon</title>
</head>
<body>
      <h2> this is line Ex:</h2>
    <svg height="210" width="500">
        <line x1="50" y1="50" x2="200" y2="50" style="stroke: blue; stroke-width: 2;"/>
      </svg> 
      <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="" style="stroke: blue; stroke-width: 2;"/>
      </svg>  
      <svg height="210" width="500">
        <line x1="0" y1="0" x2="" y2="200" style="stroke: blue; stroke-width: 2;"/>
      </svg>

      <h2> this is Polygon Ex:</h2>
    <svg height="210" width="500">
        <polygon points="200,50,250,190,160,210"
           style="fill:rgb(107, 36, 8); stroke: rgb(238, 0, 0); stroke-width: 2;"/>
            </svg>
    
    <svg height="310" width="500">
        <polygon points="200,100,300,200,180,250"
           style="fill:lightsalmon; stroke: rgb(0, 128, 6); stroke-width: 2;"/> 
        </svg>

        <h2> This is Polyline Ex:</h2>
        <svg height="210" width="500">
            <polyline points="10,40 40,50 60,50 80,60 120,140 200,180" style="fill:none;stroke:black;stroke-width: 3;"/>

        </svg>

        <h1> this is SVG Path</h1>
        <svg height="210" width="400">
          <path d="M150 0 L75 200 L255 200 2">
            </path>
          </svg>
 
          <h1> This is SVG Text </h1>
     <svg height="30" width="200">
       <text x="0" y="15" fill="red" > FAZN</text>
          </svg>
   
          <h1> This is SVG Text </h1>
     <svg height="30" width="200">
       <text x="0" y="15" fill="red" transform="rotate(30 20,40)" > FAZN</text>
          </svg>

          <h1> This SVG Stroke</h1>
          <svg height="80" eidth="300">
             <g fill="none">
               <path stroke="red" d="M5 20 L215 0"/>
               <path stroke="black" d="M5 40 L215 0"/>
               <path stroke="blue" d="M5 60 L215 0"/>
              </g>
          </svg>

          <h1> This is SVG Stroke Width</h1>
          <svg height="100" width="300">
            <g fill="none" stroke="black"> 
              <path stroke-width ="4" d="M5 20 L200 20"/>
               <path stroke-width ="6" d="M5 40 L200 40"/>
               <path stroke-width ="7" d="M5 60 L200 60"/>
            </g>
          </svg>

          <h1> This  SVG Stroke LINECAP </h1>
          <svg height="100" width="300">
            <g fill="none" stroke="black" stroke-width="6"> 
              <path stroke-linecap="butt" d="M5 20 L200 20"/>
               <path stroke-linecap="square" d="M5 40 L200 40"/>
               <path stroke-linecap="round" d="M5 60 L200 60"/>
            </g>
          </svg>

          <h1> THIS SVG Stroke Dasharray</h1>
          <svg height="100" width="300">
            <g fill="none" stroke="black" stroke-width="6"> 
              <path stroke-dasharray="5,5" d="M5 20 L200 20"/>
               <path stroke-dasharray="10,10" d="M5 40 L200 40"/>
               <path stroke-dasharray="15,10" d="M5 60 L200 60"/>
               <path stroke-dasharray="20,10,5,5,5,5" d="M5 60 L200 60"/>
            </g>
          </svg>
          




</body>
