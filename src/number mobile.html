<!DOCTYPE html>
<html>
    <head>
        <title> input names</title>
    </head>

    <body>
        <form id="form-control" action="submited form.html" method="get"> 
          
            <label> First Name </label>
            <input type="text" name="firstname" required autofocus disabled size="8">
            <br> <br>

            <label> Last Name </label>
            <input type="text" name="lastname" required >
            <br> <br>
             

            <label> Contact Number</label>
            <input type="tel" name="contactnumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder=" format-123-456-7890">
            <br> <br>

            <input type="submit" value="submit">

        </form>
            <br> <br>
        <label> email </label>
        <input type="email" name="email" form="form-control">
        <br> <br>

    </body>
    
    
</html>
