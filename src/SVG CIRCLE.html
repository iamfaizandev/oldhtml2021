<!DOCTYPE html>
<hmtl>
    <head>
        <title>
            SVG Circle / Ellipse 
        </title>
    </head>

    <body >
        <h1> This one Circle: </h1> 
        <svg width="200" height="200">
            <circle cx="50" cy="50" r="40" stroke="yellow" stroke-width="5" fill="purple" ></circle>
        </svg>

        <h1> This one is Ellipse: </h1> 
        <svg height="140" width="500">
            <ellipse cx="200" cy="80" rx="70" ry="50" style="fill:brown; stroke:chartreuse;stroke-width:2"/> 
         </svg>

         <h1> This is Rectangle</h1>
        <svg width="500" height="200">
            <rect width="300" height="200" stroke="yellow" stroke-width="7" fill="black" />
        </svg>
        </body>
</hmtl>
