<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> assigment table</title>
    <style type="text/css">
             table {
                 border: 1px solid;
             }
             table tr td, table tr th {
                 border: 1px solid;
             }
             
         </style>
</head>
<body>
<table>
    <tr>
        <th> ABC </th>
        <th> DEF </th>
        <th> GHI </th>
        <th> JKL </th>
        <th> MNO</th>
        <th> HHH </th>
        <th> ZZZ </th>
        <th> YYY </th>
    </tr>
    <tr>
        <td rowspan="9"> 1 </td>
        <td colspan="3"> name </td>
    </tr>
</table>
</body>
</html>
