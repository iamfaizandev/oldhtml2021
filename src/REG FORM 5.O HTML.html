<!DOCTYPE html> 
<html>
    <head>
        <title>
            REG FORM HTML5
        </title>
        
    </head>
    <body style="color: rgb(0, 0, 0);" bgcolor="darkgray">
    
        <form action="submited form.html" method="post" target="_self">
            <fieldset>
                <legend>Faizan</legend>
                 <center>  <h1 style="color: rgb(29, 44, 9);">   REG COLLEGE FORM </h1> </center>
                <hr> <br>
                 
                

                 <label> <strong> First Name : </strong>  </label> 
                <input type="text" name="firstname" autocomplete="off">
                <br> <br> 
                 <label> <strong> Last Name : </strong></label> 
                <input type="text" name="lastname" autocomplete="off">
                <br> <br>
                 <label> <strong> User Name :</strong> </label> 
                <input type="text" name="username" autocomplete="off"> 
                <br> <br>
                <label> <strong> Password :</strong></label>
                <input type="password" name="password">
                <br> <br>   
                <label> <strong> Email :</strong></label>
                <input type="email" name="email">
                <br> <br> 

                <label> <strong> Gender : </strong></label>
                <input type="radio" name="gender" value="male">male
                <input type="radio" name="gender" value="female">female
                <input type="radio" name="gender" value="other">other
                 <br> <br>
                 
                 <label> <strong> Sport :</strong></label>
                 <input type="checkbox" value="cricket">cricket
                 <input type="checkbox" value="football">football
                 <input type="checkbox" value="golf">golf
                 <br> <br>

                 <label> <strong> Address :</strong> </label>
                 <textarea></textarea>
                
                 <br> <br>

                 <input type="file" name="file">
                 <br> <br>
                 
                 <label> <strong> Color:</strong> </label>
                 <input type="color" name="color">
                 <br> <br>
                 
                 <label> <strong> Date:</strong> </label>
                 <input type="date" name="birth">
                 <br> <br>

                 <label> <strong> Datetime:</strong> </label>
                 <input type="datetime-local" name="">
                 <br> <br>
                 
                 <label> <strong> Month:</strong> </label>
                 <input type="month" name="color">
                 <br> <br>
                 
                 <label> <strong> URL:</strong> </label>
                 <input type="url" name="url">
                 <br> <br>
                 


                 <label> <strong> Number :</strong> </label>
                 <input type="number" name="number">
                 <br> <br>

                 <label> <strong> Week:</strong> </label>
                 <input type="week" name="week">
                 <br> <br>

                 
                   
                 <label> <strong> Search:</strong> </label>
                 <input type="search" name="search">
                 <input type="submit" value="submit">
                 <br> <br>

                 <label> <strong> Contact Number:</strong> </label>
                 <input type="tel" name="contactnumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                 <br> <br> 
                 



                 <input type="reset" value="reset"> 
                 <br> <br>  
               </fieldset>
        </form>    
    </body>
</html>
