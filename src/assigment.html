<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="Order.html"  method="get"  target="_self">

         Monday through Friday <br>
         11am&nbsp; - 3pm <br>
         $9.95 plus tax
        
       <p> inclides sandwich,snack and drink </p>

           <legend> Order Information</legend> 
        <header> 
            <b> Name </b> 
        </header>
       <input type="text"  name="text"> <br> <br> 
       
       <input type="radio" name="radio"> 
       <label> <b> Here </b> </label> <br>
       <input type="radio" name="radio">

    </fieldset>
 
    <fieldset>
        <legend>
            Sandwich
        </legend>
        <header> <b>  Monday </b> </header>
        <input type="radio" name="radio">
        <label>  Tomato Mozzarella </label> <br>
        <input type="radio" name="radio">
        <label>  Chicken  Salad</label>
        <br> <br>
        <header> <b>  Tuseday </b> </header>
        <input type="radio" name="radio">
        <label>  Greek Salad Wrap  </label> <br>
        <input type="radio" name="radio">
        <label>  Toto Wrap</label>
        <br> <br>
        <header> <b>  Wednesday </b> </header>
        <input type="radio" name="radio">
        <label>  Red Prpper Hummus  </label> <br>
        <input type="radio" name="radio">
        <label> Roasted Turkey </label>
        <br> <br>
        <header> <b>  Thursday</b> </header>
        <input type="radio" name="radio">

        <input type="radio" name="radio">
        <label>  EEgg Salad</label> 
        <br> <br>

        <label>  Dado Wrap  </label> <br>
        <input type="radio" name="radio">
        <label>  Tuna salad</label> 
        <hr> 
        <input type="checkbox" name="checkbox">  Glunten Free Bread (75 Extra)
    </fieldset>

    <fieldset>
        <legend> Snack </legend>
        
        <header> <b> Snacks </b> </header>
        <input type="radio" name="radio"> 
        <label> Apple </label> <br> 
        <input type="radio" name="radio">
        <label> Banana </label> <br>
        <input type="radio" name="radio">
        <label> Potato Chhips</label> <br>
    </fieldset>

    <fieldset>
        <legend> Drink </legend>
        <input list="subjects" id="" name="">
        <datalist id="subjects">
            <option value="Tea">
            <option value="water">
            <option value="coffe">
            </datalist>
        <hr>
        <input type="checkbox" name="checkbox"> Large drink (75% extra )
        </fieldset> 
        <br> <br> 
  <button> Place Order </button> 
    
    </fieldset>
</form>
