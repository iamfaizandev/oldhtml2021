<!DOCTYPE html>
<html>
<head>
    
    <title>Canvas </title>
   
</head>
<body> 
    
    <canvas id="myCanvas" width="300" height="200" style ="border: 2px solid">
    </canvas>
    <canvas id="myCanvas2" width="300" height="200" style ="border: 2px solid#ff3535;">
    </canvas>
    <canvas id="myCanvas3" width="300" height="200" style ="border: 4px solid#28c90c;">
    </canvas>
    <canvas id="myCanvas4" width="300" height="200" style ="border: 6px solid#291af3;">
    </canvas>
    <canvas id="myCanvas5" width="250" height="200" style ="border: 4px solid#c2f810;">
    </canvas>

    



    <script>
        var c= document.getElementById("myCanvas");
        var c2= document.getElementById("myCanvas2");
        var c3= document.getElementById("myCanvas3");
        var c4= document.getElementById("myCanvas4");
        var c5= document.getElementById("myCanvas5");


        var ctx = c.getContext("2d");
        var ctx2 = c2.getContext("2d");
        var ctx3 = c3.getContext("2d");
        var ctx4 = c4.getContext("2d");
        var ctx5 = c5.getContext("2d");
        

    ctx.fillStyle ="#ff0000";
    ctx.fillRect(0,0,400,400);
    ctx.beginPath();
    //    x=95 y=50 r=40 start=0 stop=2*Math.PI
       ctx.arc(100,80,50,0,2*Math.PI);
       ctx.stroke();
       ctx.moveTo(0,0);
       ctx.lineTo(200,200);
       ctx.stroke();
       ctx.font="30px Arial";
       ctx.fillText("FZNN",10,100);
       ctx.strokeText("FZNN",10,100);


       ctx2.moveTo(0,0);
       ctx2.lineTo(200,200);
       ctx2.stroke();
       ctx2.moveTo(0,0);
       ctx2.lineTo(400,300);
       ctx2.stroke();

       ctx3.moveTo(0,0);
       ctx3.lineTo(300,100);
       ctx3.stroke();

       ctx4.beginPath();
    //    x=95 y=50 r=40 start=0 stop=2*Math.PI
       ctx4.arc(95,50,40,0,2*Math.PI);
       ctx4.stroke();

      ctx5.font="30px Arial";
      ctx5.fillText("FZNN",150,100);
       ctx5.strokeText("FZNN",10,100);
       </script>


     

</body>
</html>
